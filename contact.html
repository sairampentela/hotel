<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
      <link rel="icon" type="image/png" href="https://www.kindpng.com/picc/m/69-694392_media-contact-icon-contact-phone-images-icon-hd.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .contact-info {
      margin-bottom: 20px;
    }
    .contact-info p {
      margin: 8px 0;
      font-size: 16px;
    }
    .map {
      margin-bottom: 20px;
      text-align: center;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    form button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>

    <div class="contact-info">
      <p><strong>üìç Address:</strong> Hotel Grand View, MG Road, Hyderabad, Telangana - 500001</p>
      <p><strong>üìû Phone:</strong> +91 98765 43210</p>
      <p><strong>üìß Email:</strong> info@hotelgrandview.com</p>
    </div>

    <div class="map">
      <!-- Google Map Embed -->
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.0215292632523!2d78.47668141438478!3d17.385044588064334!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb9778f74b0e07%3A0xe7b7c42f8f84374e!2sMG%20Road%2C%20Hyderabad!5e0!3m2!1sen!2sin!4v1622561747080!5m2!1sen!2sin"
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy"
      ></iframe>
    </div>

    <form onsubmit="return sendMessage()">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    function sendMessage() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      alert("Thank you, " + name + "! Your message has been sent.");
      
      // Reset form (optional)
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("message").value = "";
      
      return false; // Prevent actual form submission
    }
  </script>
</body>
</html>
