<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #d0f0f0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007777;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005555;
    }
    .availability {
      font-size: 14px;
      color: #003366;
      margin-bottom: 10px;
    }
    #bookingForm {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Hotel Booking</h2>
    
    <div class="availability" id="roomAvailability"></div>

    <!-- Step 1: Choose room type -->
    <label>Select Room Type:</label>
    <select id="roomTypeSelect" onchange="checkRoomAvailability()" required>
      <option value="">-- Select Room Type --</option>
      <option value="Deluxe">Deluxe Room</option>
      <option value="Executive">Executive Suite</option>
      <option value="Family">Family Room</option>
      <option value="Single">Single Room</option>
    </select>
    <div id="typeAvailabilityMessage"></div>

    <!-- Step 2: Booking form -->
    <form id="bookingForm" onsubmit="saveBooking(event)">
      <label>Name:</label>
      <input type="text" id="name" required />

      <label>Email:</label>
      <input type="email" id="email" required />

      <label>Phone:</label>
      <input type="text" id="phone" required />

      <label>Check-in:</label>
      <input type="date" id="checkin" required />

      <label>Check-out:</label>
      <input type="date" id="checkout" required />

      <label>Guests:</label>
      <input type="number" id="guests" min="1" max="10" required />

      <button type="submit">Continue to Payment</button>
    </form>
  </div>

  <script>
    const roomTypes = {
      "Deluxe": [201, 202, 203],
      "Executive": [301, 302],
      "Family": [401, 402],
      "Single": [101, 102, 103, 104]
    };

    let selectedRoomType = "";

    function showAvailableRooms() {
      const bookings = JSON.parse(localStorage.getItem("bookingData")) || [];
      const today = new Date().toISOString().split("T")[0];

      const availableCounts = {};
      for (let type in roomTypes) {
        const total = roomTypes[type];
        const booked = bookings.filter(b => b.roomType === type && b.room && b.checkout >= today).map(b => b.room);
        availableCounts[type] = total.length - booked.length;
      }

      const div = document.getElementById("roomAvailability");
      div.innerHTML = "<strong>Available Rooms Today:</strong><br>";
      for (let type in availableCounts) {
        div.innerHTML += `${type}: ${availableCounts[type]} rooms available<br>`;
      }
    }

    function checkRoomAvailability() {
      const roomType = document.getElementById("roomTypeSelect").value;
      selectedRoomType = roomType;

      if (!roomType) {
        document.getElementById("bookingForm").style.display = "none";
        return;
      }

      const bookings = JSON.parse(localStorage.getItem("bookingData")) || [];
      const today = new Date().toISOString().split("T")[0];

      const totalRooms = roomTypes[roomType];
      const bookedRooms = bookings.filter(b => b.roomType === roomType && b.room && b.checkout >= today).map(b => b.room);
      const available = totalRooms.length - bookedRooms.length;

      const msgDiv = document.getElementById("typeAvailabilityMessage");
      if (available > 0) {
        msgDiv.innerHTML = `<span style="color: green;">${available} ${roomType} room(s) available. Please proceed with booking.</span>`;
        document.getElementById("bookingForm").style.display = "block";
      } else {
        msgDiv.innerHTML = `<span style="color: red;">No ${roomType} rooms available right now. Please try another type.</span>`;
        document.getElementById("bookingForm").style.display = "none";
      }
    }

    function saveBooking(e) {
      e.preventDefault();

      const checkinDate = new Date(document.getElementById("checkin").value);
      const checkoutDate = new Date(document.getElementById("checkout").value);
      if (checkoutDate <= checkinDate) {
        alert("Check-out date must be after check-in date.");
        return;
      }

      const booking = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        checkin: document.getElementById("checkin").value,
        checkout: document.getElementById("checkout").value,
        guests: document.getElementById("guests").value,
        roomType: selectedRoomType,
        room: null, // Will be assigned by faculty
        paymentMethod: "Pending"
      };

      let allBookings = JSON.parse(localStorage.getItem("bookingData")) || [];
      allBookings.push(booking);
      localStorage.setItem("bookingData", JSON.stringify(allBookings));

      window.location.href = "payment.html";
    }

    window.onload = showAvailableRooms;
  </script>
</body>
</html>
